<!DOCTYPE html>
{% extends "base.html"%}

{% block content %}
    <form action="/search" method="get">
        <input type="text" name="tag" placeholder="Tag you want to search"/>
        <input type="submit" value="search">
    </form>
    {% for place in places %}
        <div>
            <h2><a href="/view_one_place?placeId={{ place['place_id'] }}">{{ place['name'] }}</a></h2>
            <h3>Tags: {% for tag in place['tags'] %} {{ tag }} {% endfor %}</h3>
            {% for pic in place['pics'] %}
                <img alt="sample" src="data:image/jpeg;base64,{{ pic }}" width="250">
            {% endfor %}
            <p>{{ place['intro'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
